{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST" action="#">
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input name="username" type="username" class="form-control" id="usernameInput" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="passwordInput1">Password</label>
        <input name="password1" type="password" class="form-control" id="passwordInput1">
    </div>
    <div class="form-group">
        <label for="passwordInput2">Confirm Password</label>
        <input name="password2" type="password" class="form-control" id="passwordInput2">
    </div>
    <div class="form-group form-check">
        <input name="ageCheck" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Confirm you are over the age of 13</label>
    </div>
    
    <div class="row">
        <div class="col-md-4 col-lg-2">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </div>
    <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Click here sign in</a>
</form>
{% endblock %}
